<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>TODO</title>
</head>

<body>
  <div class="container">
    <div>

      <form id="input">
        <label for="currency">Please input how much you are exchanging:</label>
        <input id="currency" class="form-control" type="number" required>
        <div class="type-of-money">
          <p>Please pick the type of currency you're exchanging FROM:</p>
          <div class="radio">
            <label>
              <input type="radio" name="currency-type" value="USD" checked>
              US Dollars
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="currency-type" value="EUR">
            Euro
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="currency-type" value="CAD">
            Canadian Dollar
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="currency-type" value="JPY">
            Yen
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="currency-type" value="HKD">
            Hong Kong Dollar
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="currency-type" value="GBP">
            Pound Sterling
          </label>
        </div>
      </div>
      <button class="btn btn-success" id="money">Get your conversions</button>
    </form>
  </div>
  <div class=".display-conversion"></div>
  <div class="show-errors"></div>
  </body>
  
</html>
